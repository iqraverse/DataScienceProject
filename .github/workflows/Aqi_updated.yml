name: AQI Pipeline Automation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # Runs every midnight (UTC)

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full AQI pipeline
        run: |
          echo "ðŸš€ Running end-to-end pipeline"
          python src/fetch_data.py
          python src/data_cleaning_check.py
          python src/prepareFeatures.py
          python src/convert_to_parquet.py
          python src/train_with_feast.py
          python src/register_in_mlflow.py

      - name: Generate predictions
        run: python src/predict_latest.py

      - name: Commit & push new predictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily/predictions.csv || true
          git commit -m "ðŸ”„ Auto-update predictions [skip ci]" || echo "No changes"
          git push

