name: Update Air Quality Features

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'    # run daily at 02:00 UTC (optional)

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch data from Open-Meteo
        run: python src/fetch_data.py

      - name: Prepare daily features
        run: python src/prepare_features.py

      - name: Upload to Hopsworks Feature Store
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: python src/upload_to_hopsworks.py
